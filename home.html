<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackson's Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a2a2a;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .logout-container {
      text-align: center;
      margin: 20px 0;
    }
    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 300px;
      border-radius: 10px;
    }
    .product h2, .product p {
      margin: 10px 0;
    }
    .contact-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px auto;
    }
    nav {
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jackson's Hub</h1>
    <p>Your Trusted Digital Seller</p>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="reviews.html">Reviews</a>
  </nav>

  <div class="logout-container">
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <div class="product">
    <img src="chase.png" alt="Chase Screenshot">
    <h2>Chase</h2>
    <p>$500</p>
  </div>

  <div class="product">
    <img src="ppal.png" alt="PayPal Screenshot">
    <h2>PayPal</h2>
    <p>$400</p>
  </div>

  <div class="product">
    <img src="capp.png" alt="CashApp Screenshot" style="filter: grayscale(100%); opacity: 0.6;">
    <h2>CashApp <span style="color: red; font-size: 16px;">(SOLD OUT)</span></h2>
    <p>$570</p>
  </div>

  <div style="text-align: center;">
    <a class="contact-button" href="mailto:babylon34211@gmail.com">Contact Seller</a>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("password");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
