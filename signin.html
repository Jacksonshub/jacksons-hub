<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Jacksonshub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h2>Sign In</h2>
  <input type="email" id="signinEmail" placeholder="Email" required>
  <input type="password" id="signinPassword" placeholder="Password" required>
  <button onclick="signIn()">Sign In</button>
  <p>New to Jacksonshub? <a href="signup.html">Sign up</a></p>
  <p id="signinError" class="error"></p>

  <script>
    function signIn() {
      const email = document.getElementById("signinEmail").value.trim();
      const password = document.getElementById("signinPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const foundUser = users.find(user => user.email === email && user.password === password);

      if (foundUser) {
        localStorage.setItem("currentUser", JSON.stringify(foundUser)); // Save active user
        window.location.href = "home.html";
      } else {
        document.getElementById("signinError").innerText = "Wrong details, please type correct details.";
      }
    }
  </script>
</body>
</html>
